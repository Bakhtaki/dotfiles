# Custom tmux bindings with Command modifier
# Close tab (kill pane/window)
[[keyboard.bindings]]
chars = "\u0002&"
key = "W"
mods = "Command"

# Create new tab
[[keyboard.bindings]]
chars = "\u0002c"
key = "T"
mods = "Command"

# Select next tab
[[keyboard.bindings]]
chars = "\u0002n"
key = "RBracket"
mods = "Command|Shift"

# Select previous tab
[[keyboard.bindings]]
chars = "\u0002p"
key = "LBracket"
mods = "Command|Shift"

# Select next pane
[[keyboard.bindings]]
chars = "\u0002o"
key = "RBracket"
mods = "Command"

# Select last (previously used) pane
[[keyboard.bindings]]
chars = "\u0002;"
key = "LBracket"
mods = "Command"

# Search (upwards) in tmux
[[keyboard.bindings]]
chars = "\u0002/"
key = "F"
mods = "Command"
